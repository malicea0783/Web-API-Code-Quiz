<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>

<body>
    <header>
        <a href="./highscores.html">Show High Scores</a>
        <span> Timer: </span><span id="timer"> 125 </span>
    </header>
    
    <div id="instructions" class="instructions">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Hey!! Test your noggin with this quiz!  Wrong answers will deduct 10 seconds from the clock.  Once time is up or you've run outta questions the quiz is over!  Make sure to log your initials and score!!!!
        </p>
    </div>
    
    <button id="start">Start Quiz</button>
        
    <container id=question-container class="questions-container">
        <span id="question-title"></span>
            <div id="choices" class="choices"></div>
            <p>WRONG</p>
            <p>CORRECT></p>
            
    </container>

    <div id="form">
        <form action="save-score-form" method="post">
            <label for="initials">Initials: </label>
            <input type="text" id="initials" name="user-initials">
            <button type="submit" class="saveInitials" id="save-score">Save score</button>
        </form>
    </div>  

    
    
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
